<script type="text/javascript">

window.onresize = adjustsize;
adjustsize();
function adjustsize(){
	var i = 0;
	var htmlwindow = document.getElementsByTagName("html")[0];
	var hh = window.innerHeight;
	var fltop = document.getElementById("side_filter_top");
	var flbtm = document.getElementById("side_filter_bottom");
	var hrlstblc = document.getElementById("herolistblock");
	if ( hh > 800 ) {
		fltop.style.height="48px";
		flbtm.style.height="48px";
		hrlstblc.style.top="48px";
		hrlstblc.style.height= hh * 1.00 - 96 + "px";
	}
	else if ( hh < 600 ) {
		fltop.style.height="36px";
		flbtm.style.height="36px";
		hrlstblc.style.top="36px";
		hrlstblc.style.height= hh * 1.00 - 72 + "px";
	}
	else {
		fltop.style.height="6%";
		flbtm.style.height="6%";
		hrlstblc.style.top="6%";
		hrlstblc.style.height= "88%";
	}
}


</script>
